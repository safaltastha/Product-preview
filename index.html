<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="child1">
        <img src="./images/image-product-desktop.jpg" alt="Product" />
      </div>
      <div class="child2">
        <p class="perfume">PERFUME</p>
        <br />
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral,solar and voluptuous interpretation composed by olivier
          Polge,Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1 class="currentprice">$149.99</h1>
          <p class="previousprice">$169.99</p>
        </div>
        <button><img src="./images/icon-cart.svg" /> Add to Cart</button>
      </div>
    </div>
  </body>
</html>
